<h2>是否可以健保看診？</h2>
<p>本院提供健保與自費門診，請攜帶健保卡與身分證件即可。</p>


<h2>如何預約掛號？</h2>
<p>您可透過本網站「線上掛號」功能或電話聯絡預約。</p>


<h2>診所是否接受兒童、中老年患者？</h2>
<p>歡迎各年齡層患者前來就診，我們有豐富的經驗處理小兒與老人病症。</p>
