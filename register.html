</head>
<body>
  <header>
    <h1>昱華中醫診所</h1>
    <nav>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="register.html">線上掛號</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h2>📋 線上掛號登記表</h2>
    <form>
      <label>姓名：<input type="text" name="name" required></label><br><br>
      <label>聯絡電話：<input type="tel" name="phone" required></label><br><br>
      <label>就診日期：<input type="date" name="date" required></label><br><br>
      <label>就診時段：
        <select name="time">
          <option value="上午">上午</option>
          <option value="下午">下午</option>
          <option value="晚上">晚上</option>
        </select>
      </label><br><br>
      <label>症狀簡述：<br>
        <textarea name="symptoms" rows="4" cols="40"></textarea>
      </label><br><br>
      <button type="submit">送出掛號</button>
    </form>
  </main>

  <footer>
    <p>© 2025 昱華中醫診所 YuWua TCM Clinic</p>
  </footer>
