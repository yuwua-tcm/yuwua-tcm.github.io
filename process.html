<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>診療流程 | 昱華中醫診所</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>看診流程說明</h1>
</header>
<main class="content">
<ol class="process">
<li><strong>掛號報到：</strong>現場報到或線上掛號後至櫃檯報到</li>
<li><strong>初診問診：</strong>醫師進行症狀詢問、病史了解</li>
<li><strong>中醫診斷：</strong>觀舌、把脈、辨證論治</li>
<li><strong>處方/治療：</strong>中藥調劑、針灸、拔罐、耳穴等</li>
<li><strong>領藥結帳：</strong>至櫃檯領藥並完成付款</li>
</ol>
</main>
</body>
</html>
